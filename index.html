<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/feb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

       <div id="themebox"> 
        <i class='bx bx-moon'></i>
        <label class="theme-slider" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="round slider"></div>
        </label>
        <i class='bx bx-sun'></i> 
       </div>

    <div class="container-fluid box">

        <div class="row display">
            <span class="answer">0</span>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape lightgray c1">AC</button>
            <button class="btn_shape lightgray c1">+/_</button>
            <button class="btn_shape lightgray c1">%</button>
            <button class="btn_shape vivid c2">/</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2">7</button>
            <button class="btn_shape liver c2">8</button>
            <button class="btn_shape liver c2">9</button>
            <button class="btn_shape vivid c2">*</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2">4</button>
            <button class="btn_shape liver c2">5</button>
            <button class="btn_shape liver c2">6</button>
            <button class="btn_shape vivid c2">-</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2">1</button>
            <button class="btn_shape liver c2">2</button>
            <button class="btn_shape liver c2">3</button>
            <button class="btn_shape vivid c2">+</button>
        </div>

        <div class="row btn_outline">
            <button class="zero liver c2">0</button>
            <button class="btn_shape liver c2">.</button>
            <button class="btn_shape vivid c2">=</button>
        </div>



    </div>
   
   
    <script type="text/javascript" src="js/feb.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
