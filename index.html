<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/feb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>

       <div id="themebox"> 
        <i class='bx bx-moon'></i>
        <label class="theme-slider" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="round slider"></div>
        </label>
        <i class='bx bx-sun'></i> 
       </div>

    <div class="container-fluid box">
        
        <div class="row">
            <input class="answer" placeholder="0" value=""></input>
        </div>
       
        <div class="row btn_outline">
            <button class="btn_shape lightgray c1 ac">AC</button>
            <button class="btn_shape lightgray c1" value="" onclick="Pm()">+/_</button>
            <button class="btn_shape lightgray c1" value="%" onclick="Per()">%</button>
            <button class="btn_shape vivid c2 " value="/" onclick="Key('/')">/</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2" value="7" onclick="Key('7')">7</button>
            <button class="btn_shape liver c2" value="8" onclick="Key('8')">8</button>
            <button class="btn_shape liver c2" value="9" onclick="Key('9')">9</button>
            <button class="btn_shape vivid c2" value="*" onclick="Key('*')">*</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2" value="4" onclick="Key('4')">4</button>
            <button class="btn_shape liver c2" value="5" onclick="Key('5')">5</button>
            <button class="btn_shape liver c2" value="6" onclick="Key('6')">6</button>
            <button class="btn_shape vivid c2" value="-" onclick="Key('-')">-</button>
        </div>
        <div class="row btn_outline">
            <button class="btn_shape liver c2" value="1" onclick="Key('1')">1</button>
            <button class="btn_shape liver c2" value="2" onclick="Key('2')">2</button>
            <button class="btn_shape liver c2" value="3" onclick="Key('3')">3</button>
            <button class="btn_shape vivid c2" value="+" onclick="Key('+')">+</button>
        </div>

        <div class="row btn_outline">
            <button class="zero liver c2" value="0" onclick="Key('0')">0</button>
            <button class="btn_shape liver c2" value="." onclick="Key('.')">.</button>
            <button class="btn_shape vivid c2" value="=" onclick="Answer()">=</button>
     
       </div>



    </div>
   
   
    <script type="text/javascript" src="js/feb.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
